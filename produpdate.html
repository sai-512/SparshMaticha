{% extends "adminlayout.html" %}
{% block body %}

<div class="container-fluid mt-4" style="margin-left: 260px; width: calc(100% - 260px); min-height: 100vh; padding-right: 20px;">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-dark">Update Product</h3>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Edit Product Details</h5>
        </div>
        <div class="card-body p-4">
           <form action="{{ url_for('update_product', product_id=pro[0]) }}" method="POST" enctype="multipart/form-data">
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label fw-bold">Product Name</label>
            <input type="text" class="form-control" name="Product_Name" value="{{ pro[1] }}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label fw-bold">Description</label>
            <input type="text" class="form-control" name="Description" value="{{ pro[3] }}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label fw-bold">Price</label>
            <input type="number" step="0.01" class="form-control" name="Price" value="{{ pro[4] }}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label fw-bold">Stock Quantity</label>
            <input type="number" class="form-control" name="Stock_quantity" value="{{ pro[5] }}" required>
        </div>

        {% if pro[6] %}
        <div class="col-md-6">
            <label class="form-label fw-bold">Current Product Image</label><br>
            <img src="{{ url_for('static', filename=pro[6]) }}" width="150" class="img-thumbnail border shadow-sm">
        </div>
        {% endif %}

        <div class="col-md-6">
            <label class="form-label fw-bold"> Select Size</label>
            <select name="size" id="size" class="form-control">
                <option value="small" {% if pro[7] == "small" %}selected{% endif %}>Small</option>
                <option value="medium" {% if pro[7] == "medium" %}selected{% endif %}>Medium</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label fw-bold">Upload New Image</label>
            <input type="file" class="form-control" name="Product_image">
        </div>

        <div class="col-12 mt-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg px-5">Update Product</button>
        </div>
    </div>
</form>

        </div>
    </div>
</div>

{% endblock %}
