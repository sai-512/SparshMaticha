<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-container {
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-dashboard {
            background-color: #007bff;
            color: white;
        }
        .btn-dashboard:hover {
            background-color: #0056b3;
        }
        .btn-logout {
            background-color: #d9534f;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- <img src="/static/img/profilelogo.png" alt="Profile Icon" class="profile-logo"> -->
        <img src="{{ url_for('static', filename='img/user-gear.png') }}" alt="Profile Icon" class="profile-logo">

        <h2 class="mb-3">Admin Profile</h2>
        <p><strong>Name:</strong> {{ session.get('admin_name', 'Admin') }}</p>
        <p><strong>Email:</strong> {{ session.get('Email', 'admin@example.com') }}</p>
        <p><strong>Phone No:</strong> {{ session.get('Phone_No', 'Not Available') }}</p>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-dashboard">Return to Dashboard</a>
        <a href="{{ url_for('admin_logout') }}" class="btn btn-logout">Logout</a>
    </div>
</body>
</html>
