{% extends "adminlayout.html" %}
{% block body %}

<div class="container-fluid mt-4" style="margin-left: 260px; width: calc(100% - 260px); min-height: 100vh; padding-right: 20px;">

    <!-- ✅ Page Title -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-dark">Update Category</h3>
    </div>

    <!-- ✅ Update Category Form (Matching Other Pages) -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">Edit Category</h5>
                </div>
                <div class="card-body">
                    <form action="/updateee/{{category[0]}}" method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Category Name</label>
                            <input type="text" class="form-control" name="category_name" value="{{category[1]}}" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-save"></i> Update Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
