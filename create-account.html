<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .register-container {
            width: 380px;
            padding: 25px;
            background: white;
            border-radius: 8px;
            border: 1px solid #6d4c41; /* Brown border */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-weight: bold;
            color: #3e2723;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            background-color: #6d4c41; /* Brown button */
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #5d4037;
        }
        a {
            color: #6d4c41;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Admin Registration</h2>
        {% if msg %}
            <div class="alert alert-info">{{ msg }}</div>
        {% endif %}
        <form action="{{ url_for('adminregister') }}" method="POST">
            <div class="mb-3">
                <input type="text" name="Name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="Email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="Phone_No" class="form-control" placeholder="Enter your phone number" pattern="\d{10}" required>
            </div>
            <div class="mb-3">
                <input type="password" name="Password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('adminlogin') }}">Login</a></p>
    </div>
</body>
</html>
